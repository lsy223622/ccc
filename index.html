  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCC</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      :root {
        /* 浅色模式 */
        --bg-color: #f7f9fc;
        --text-main: #2c3e50;
        --text-sub: #7f8c8d;
        --accent: #a6c4c2;

        --card-bg: rgba(255, 255, 255, 0.85);
        --card-border: rgba(255, 255, 255, 1);
        --shadow: rgba(166, 196, 194, 0.15);

        --dot-color: rgba(166, 196, 194, 0.5);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* 深色模式 */
          --bg-color: #0f1115;
          --text-main: #e0e6ed;
          --text-sub: #94a3b8;

          --card-bg: rgba(30, 35, 40, 0.7);
          --card-border: rgba(255, 255, 255, 0.08);
          --shadow: rgba(0, 0, 0, 0.5);

          --dot-color: rgba(255, 255, 255, 0.1);
        }
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: background-color 0.5s ease;
      }

      .dot-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;

        background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
        background-size: 24px 24px;

        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        opacity: 0.6;
        pointer-events: none;
      }

      .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 3rem 2.5rem;
        width: 90%;
        max-width: 460px;

        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--card-border);
        border-radius: 30px;

        box-shadow: 0 10px 40px -10px var(--shadow);

        opacity: 0;
        transform: translateY(20px);
        animation: cardEnter 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .logo-container {
        width: 100px;
        height: 100px;
        margin: 0 auto 1.5rem;
      }
      .logo-container svg {
        width: 100%;
        height: 100%;
        opacity: 0;
        transform: scale(0.9);
        animation: fadeInSimple 1s ease 0.2s forwards;
      }

      h1 {
        font-size: 2.4rem;
        font-weight: 700;
        margin-bottom: 0.4rem;
      }
      .subtitle {
        color: var(--text-sub);
        font-size: 0.95rem;
        margin-bottom: 2rem;
        font-weight: 500;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        background: transparent;
        border: 1px solid rgba(166, 196, 194, 0.5);
        border-radius: 16px;
        color: var(--text-main);
        text-decoration: none;
        font-weight: 640;
        transition: all 0.25s ease;
        font-size: 1.2rem;
      }

      .btn:hover {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(166, 196, 194, 0.3);
      }

      .footer {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        z-index: 1;
        font-size: 0.75rem;
        color: var(--text-sub);
        opacity: 0;
        animation: fadeInSimple 1s ease 0.6s forwards;
      }
      .footer p {
        margin-bottom: 6px;
      }
      .footer a {
        color: var(--text-sub);
        text-decoration: none;
        opacity: 0.3;
        transition: opacity 0.2s;
      }
      .footer a:hover {
        opacity: 1;
        text-decoration: underline;
      }

      @keyframes cardEnter {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInSimple {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (min-width: 768px) {
        .links {
          flex-direction: row;
        }
        .btn {
          flex: 1;
        }
      }
    </style>
  </head>
